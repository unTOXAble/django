{% extends 'main/layout.html' %}

{% block title %}{{article.title}}{% endblock  %}

{% block content %}
<div class="features">
  <h1>News</h1>
      <h1>{{article.title}}</h1>
      <h2>{{article.anons}}</h2>
      <p>{{article.date}}</p>
      <p>{{article.text}}</p>
      <a href="{% url 'news-delete' article.id %}" class="btn btn-danger">Delete news</a>
      <a href="{% url 'news-update' article.id %}" class="btn btn-warning">Update news</a>
</div>
{% endblock %}
